<div class="container" ng-init="getConsults()">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="card">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                        <tr ng-repeat="consult in videoConsults">
                            <td>[[ consult.fullname ]]</td>
                            <td>[[ consult.email ]]</td>
                            <td>[[ consult.date_chosen | date ]]</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <h4 ng-if="videoConsults.length == 0">No video appointments yet.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
