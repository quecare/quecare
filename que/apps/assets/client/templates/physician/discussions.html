<ui-view>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-hover questions">
                            <tbody>
                            <tr ng-repeat="question in questions" ng-click="viewQuestion(question)"
                                ng-class="{'read': question.read}">
                                <td>[[ question.fullname ]]</td>
                                <td>[[ question.question | limitTo:50 ]]...</td>
                                <td>[[ question.date_asked | date ]]</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <h4 ng-if="questionGetErr">[[ questionsGetErr ]]</h4>
                        <h4 ng-if="questions.length == 0">No questions for now.</h4>
                    </div>
                    <div class="progress-container text-center" ng-show="gettingDiscussions">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui-view>
