<md-content class="md-whiteframe-1dp" flex="100" flex-gt-xs="80" layout-margin layout-fill>
    <md-list ng-cloak>
        <span ng-repeat="question in questions">
            <md-list-item ng-click="viewQuestion(ev, question)">
                <p> [[ question.fullname ]] </p>
                <p> [[ question.question ]] </p>
                <p> [[ question.date_asked | date ]] </p>
            </md-list-item>
            <md-divider></md-divider>
        </span>
    </md-list>
</md-content>
