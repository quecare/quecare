<div class="card profile-form">
    <h4>Update profile info</h4>
    <form novalidate name="profileForm">
        <div class="form-group">
            <label for="fullname">Fullname</label>
            <input class="form-control" type="text" id="fullname" ng-model="physician.fullname"
                   ng-required="true">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" ng-model="physician.username"
                   ng-required="true">
        </div>
        <div class="form-group">
            <label for="qualification">Qualification</label>
            <input class="form-control" type="text" id="qualification" ng-model="physician.qualification"
                   ng-required="true">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
                        <textarea class="form-control" rows= "1" id="bio" ng-model="physician.bio"
                                  ng-required="true"></textarea>
        </div>
        <button class="btn btn-primary" ng-disabled="profileForm.$invalid" ng-click="saveProfile()">
            Save
        </button>
    </form>
</div>
