<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="card">
                <h4><i class="fa fa-video-camera primary-color"></i>&nbsp;&nbsp;Book a video consultation</h4>
                <form name="consultationForm">
                    <div class="form-group">
                        <label for="fullname">Full Name<span class="required">*</span></label>
                        <input class="form-control" type="text" id="fullname" name="fullname"
                               ng-model="consultation.fullname" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span class="required">*</span></label>
                        <input class="form-control" type="email" id="email" name="email"
                               ng-model="consultation.email" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number<span class="required">*</span></label>
                        <input class="form-control" type="text" id="phone-number" name="phoneNumber"
                               ng-model="consultation.phone_number" ng-required="true" />
                    </div>
                    <hr />
                    <h4>New Video Appointment</h4>
                    <div class="appointment-time-container">
                        <loading ng-show="gettingAvailability"></loading>
                        <div class="empty-list" ng-show="currentDay.hours.length == 0">
                            <h5>No appointment times for today.</h5>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="time in currentDay.hours">
                                <label for="[[ time.title ]]" class="text-center">
                                    <span class="pull-left">[[ time.start_time | date ]]</span>
                                    <span>[[ time.title ]]</span>
                                    <input type="radio" id="[[ time.title ]]" name="options" class="pull-right"
                                           ng-value="time.id" ng-disabled="time.start_time <= currentDate">
                                    <div class="clearfix"></div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <button class="btn btn-default pull-left" type="button">Pick date & time</button>
                        <button class="btn btn-primary pull-right"
                                ng-disabled="consultationForm.$invalid || setting" ng-click="addVideoConsults()">
                            <span ng-show="!setting">Set Appointment</span>
                            <span ng-show="setting">Setting...</span>
                        </button>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
